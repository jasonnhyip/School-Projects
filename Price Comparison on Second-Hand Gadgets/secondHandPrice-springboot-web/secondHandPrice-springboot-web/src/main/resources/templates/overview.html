<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets_overview/css/overview.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
    <script src="https://unpkg.com/vue-chartjs/dist/vue-chartjs.min.js"></script>
    <title>Overview</title>
  </head>
  <body class="bg-light">
      <ul class="nav nav-tabs" id="top">
          <li class="nav-item"><a class="nav-link" style="cursor: pointer;" onclick="nextTab_Home();">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="">Overview<br></a></li>
          <li class="nav-item"><a class="nav-link" style="cursor: pointer;" onclick="nextTab_AllProducts();">All Products<br></a></li>
          <li class="nav-item"><a class="nav-link" style="cursor: pointer;" onclick="nextTab_Trend();">Trend</a></li>
      </ul>

    <div id="app" class="container">
      <data-panel v-bind:prices="prices"
        class="my-3 p-3 bg-white rounded shadow-sm">
      </data-panel>
      <priceline-panel 
        class="my-3 p-3 bg-white rounded shadow-sm"
        v-bind:products="products"
        v-bind:prices="prices">
      </priceline-panel>
      <detail-panel 
        class="my-3 p-3 bg-white rounded shadow-sm"  
        v-show="shouldShowDetail" 
        v-on:display-detail="shouldShowDetail = true">
      </detail-panel>
    </div>

    
    <script src="assets_overview/js/data-panel.js"></script>
    <script src="assets_overview/js/priceline-panel.js"></script>
    <script src="assets_overview/js/line-chart.js"></script>
    <script src="assets_overview/js/detail-panel.js"></script>

    <script src="assets_overview/js/overview.js"></script>
  </body>
</html>
